<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Model and View base operate</title>
</head>
<body>

<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>

<script type="text/javascript">
  var _obj = {
    'title': 'task1',
    'description': 'description'
  }

  var ToDoItem = Backbone.Model.extend({ });

  var toDoItem = new ToDoItem(_obj); // toDoItem.attribute属性中 toDoItem.toJson()获取数据的json格式

  var toDoItemView = Backbone.View.extend({
    tagName:'div',
    className: 'item-task',
    id:'header',
    attributes:{
      style:'color: red;'
    },
    
    render: function () {
      this.$el.html('<span>'+this.model.get('title')+'</span>');
      return this;
    }
  });

  var toDoItemView = new toDoItemView({
      model: toDoItem
//      el: '#header'
  });
  // toDoItemView.remove()从页面上移除当前元素
  toDoItemView.render().$el.appendTo($('body'));

  /*
  * 如果改变Model层数据 如toDoItem.set('title', 'hello');
  * 视图层不会自动发生变化 需要手动触发
  * 调用toDoItemView.render();
  * */
</script>
</body>
</html>
