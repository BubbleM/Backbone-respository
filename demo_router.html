<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Router</title>
</head>
<body>
<a href="#actions">testActions</a>
<a href="#/posts/120">Post 120</a>
<a href="#/manual">manual</a>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript">
(function ($) {
  var AppRouter = Backbone.Router.extend({
    routes:{
      "manual":"manual",
      "posts/:id":"getPost", // routes映射传参数
      "*actions":"defaultRoute"
    },
    manual:function () {
      alert("call manual");
      // 手动触发router  navigate(trigger表示触发事件，如果为false则只是url变化，不会触发事件)
      app_router.navigate("/posts/"+404,{trigger:true,replace:true});
    },
    getPost: function (id) {
      alert(id);
    },
    defaultRoute: function (actions) {
      alert(actions);
    }
  });
  var app_router = new AppRouter();
  Backbone.history.start(); // 通过调用此方法来初始化这个Router
})(jQuery);
</script>
</body>
</html>
